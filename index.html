<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beer shop</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="container-fluid">
      <div class="header-row">
        <div class="logo">
          <a href="/">
            <img src="img/logo.jpg" alt="logo" width="30" height="30">
          </a>
        </div>
        <div class="login">
          <nav class="login__nav">
            <button id="btnSignin" type="button" class="btn btn__sign-in">Sign in</button>
            <button id="btnSignup" type="button" class="btn btn__sign-up">Sign up</button>
          </nav>

          <div id="modalSignin" class="modal">
            <div class="modal__dialog">
              <div class="modal__header">
                <h2 class="modal__title">Sign in to shop</h2>
                <button class="btn btn-close" type="button">&times;</button>
              </div>

              <div class="modal__body">
                <form class="login-form login-form__signin" action="/" method="post">
                  <div class="form-group">
                    <label>Your Email: *</label>
                    <input type="email" name="email" placeholder="email" required>
                  </div>
                  <div class="form-group">
                    <label>Your password: *</label>
                    <input type="password" name="password" placeholder="password" required>
                  </div>
                  <button class="btn btn__sign-in" type="submit" name="submit">Sign in to shop</button>
                </form>
              </div>
            </div>
          </div>

          <div id="modalSignup" class="modal">
            <div class="modal__dialog">
              <div class="modal__header">
                <h2 class="modal__title">Sign up for shop</h2>
                <button class="btn btn-close" type="button">&times;</button>
              </div>

              <div class="modal__body">
                <form class="login-form login-form__signup" action="/" method="post">
                  <div class="form-group">
                    <label>Name: *</label>
                    <input type="text" name="name" placeholder="name" required>
                  </div>
                  <div class="form-group">
                    <label>Surname: *</label>
                    <input type="text" name="surname" placeholder="surname" required>
                  </div>
                  <div class="form-group">
                    <label>Your Email: *</label>
                    <input type="email" name="email" placeholder="email" required>
                  </div>
                  <div class="form-group">
                    <label>Your password: *</label>
                    <input type="password" name="password" placeholder="password" required>
                  </div>
                  <div class="form-group">
                    <label>Repeat password: *</label>
                    <input type="password" name="password2" placeholder="repeat password" required>
                  </div>
                  <button class="btn btn__sign-up" type="submit" name="submit">Sign up for shop</button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <button id="closeHeeader" class="btn__close-header" type="button" name="button"></button>
  </header>

  <main class="main">
    <div class="content">

      <div class="content-body">
        <ul id="cardList" class="card-list d-table">
          <li class="card-list__item content-list d-tr">
            <div id="numberFilter" class="content-list__item d-th">
              <a class="content-list__link" href="/">#</a>
            </div>
            <div class="content-list__item d-th">
              <a class="content-list__link">Image</a>
            </div>
            <div id="nameFilter" class="content-list__item d-th">
              <a class="content-list__link" href="/">Name</a>
            </div>
            <div class="content-list__item d-th">
              <a class="content-list__link">Food pairing</a>
            </div>
            <div id="alcoholFilter" class="content-list__item d-th">
              <a class="content-list__link" href="/">Alcohol</a>
            </div>
            <div class="content-list__item d-th">
              <a class="content-list__link">Select</a>
            </div>
          </li>
        </ul>
      </div>

      <div class="content-footer">
        <div class="content-control ">
          <button class="btn btn__second" id="loadMore" type="button">Load more</button>
          <button class="btn btn__second" id="showSelected" type="button">Show selected</button>
          <button class="btn btn__clear" id="clearSelected" type="button">Clear selected</button>
        </div>
      </div>

    </div>

    <div id="modalBag" class="modal modal-bag">

      <div class="modal__dialog">
        <div class="modal__header">
          <h2 class="modal__title">Checked Beers</h2>
          <button class="btn btn-close" type="button">&times;</button>
        </div>

        <div class="modal__body">
          <ul class="card-list d-table">
            <li class="card-list__item content-list d-tr">
              <div class="content-list__item d-th">
                <a class="content-list__link">#</a>
              </div>
              <div class="content-list__item d-th">
                <a class="content-list__link">Image</a>
              </div>
              <div class="content-list__item d-th">
                <a class="content-list__link">Name</a>
              </div>
              <div class="content-list__item d-th">
                <a class="content-list__link">Food pairing</a>
              </div>
              <div class="content-list__item d-th">
                <a class="content-list__link">Alcohol</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
